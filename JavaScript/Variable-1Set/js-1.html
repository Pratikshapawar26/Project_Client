<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <script>
        function HideDiv() {
            document.getElementById("Day-1").style.display = "none"
        }
        function ShowDiv() {
            document.getElementById("Day-1").style.display = "block"
        }
    </script>
    <div class="row">
        <div class="col-3">
            <div id="Day-1" class=" bg-success p-4 text-white">
                Day-1
            </div>
        </div>
    </div>
    <day class="row pt-3">
        <div class="col-3">
            <button class="btn btn-primary" onclick="ShowDiv()">Show</button>
            <button class="btn btn-danger" onclick="HideDiv()">Hide</button>
        </div>

    </day>


    <script src=" //cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
