<!--create 2 script tag in html page- 1st will be in head part- 2nd will be in body part at the end
in first script tag show alert as script 1 loaded
in 2nd script tag show alert as script 2 loaded-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
     <script>
        console.log("1st will be in head Part")
     </script>
     <script>
        alert("script 1st is loaded")
     </script>
</head>
<body>
    <p>Added Script head part and body part</p>
    <script>
        console.log("script is end of running part of body")
    </script>
    <script>
        alert("script 2nd is loaded")
    </script>
    
</body>
</html>
