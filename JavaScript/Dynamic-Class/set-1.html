<!--Create a Div add id to that div.
create 2 buttons - with text Red and Yellow
on click of buttons add respective Red and Yellow background color to Created Div-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
    <script>
        function Showcolor() {
            document.getElementById("Day-1").style.backgroundColor = "red";
        }
        function Showyellowcolor() {
            document.getElementById("Day-1").style.backgroundColor = "yellow";
        }
    </script>

    <div class="row">
        <div class="col-4">
            <div class="p4" id="Day-1">
                Div-1
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <button id="Colorchange" class="btn btn-danger" onclick="Showcolor()">Danger</button>
            </div>
            <br>
            <div class="col-2">
                <button id="Colorchange" class="btn btn-warning" onclick="Showyellowcolor()">Yellow</button>
            </div>
        </div>

</body>

</html>
