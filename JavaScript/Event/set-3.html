<!--ake a one textbox and apply Keydown event in that textbox
On the click on textbox you have to showcase alert box and show the message (You have pressed a key inside text input!)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <script>
        function Show(){
            alert("Display Message")
        }
    </script>
    <div class="row">
        <div class="col">
            <input type="text" oninput="Show()",id="">
        </div>
    </div>
</body>
</html>
