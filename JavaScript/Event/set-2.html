<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        function AddTwoMul(){
            var num = document.getElementById("number1").value;
            var num3 = document.getElementById("number2").value;
           
            NUM = parseInt(num);
            NUM2 = Number(num3);
            var Number3 = NUM*NUM2;
            document.getElementById("Textresult").value = Number3;
            // console.log(Number3);
        //    alert(Number3); 
        }
    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" id="number1" placeholder="Num1" class="form-control">
        </div>
        <div class="col-3">
            <input type="text" id="number2" placeholder="Num2" class="form-control">
        </div>
        <div class="col">
            <button class="btn btn-primary" onclick="AddTwoMul()" class="form-control">Show</button>
        </div>
        <div class="col-3">
            <input type="text"id="Textresult" placeholder="Addition" class="form-control">

        </div>

    </div>
</body>

</html>
