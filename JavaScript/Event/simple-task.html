<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body onresize="sizechanged()">
    <script>
        function sizechanged(){
            console.log("Size");
        }
        function showmethod() {
            alert("Display Method");

        }
        function ClickMethod(){
            alert ("Show the city name")
        }
        function BlurInput(){
              console.log("Focus Out");
        }
        function ShowInput(){
            console.log("Focus in");
        }
    </script>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-danger " onclick="showmethod()">Show Welcome</button>
        </div>
        <div class="col-3">
            <h1 onclick="showmethod()">hello </h1>
        </div>
       
    </div>
    <div class="row">
        <div class="col-3">
            <select onchange="ClickMethod()">
                <option>Pune</option>
                <option>Mumbai</option>
                <option>Phaltan</option>
                <option>Satara</option>
            </select>
        </div>
        <div class="col">
            <input oninput="ClickMethod()" name="" id=""> 
        </div>
        <div class="col-2">
            <input type="text" onclick="BlurInput()", onclick= "ShowInput()" >
        </div>

    </div>
    <hr>
    <script>
        function onMouseIn(){
            console.log("Mouse Entered");
        }
        function onMouseleave(){
            console.log("mouse leave");
        }
    </script>
    <div class="row">
        <div onmouseenter="onMouseIn()" onmouseleave="onMouseleave()" class="col-4 p-4 bg-danger">

        </div>
    </div>
