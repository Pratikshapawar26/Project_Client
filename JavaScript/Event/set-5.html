<!--Calculator-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById("Number1").value);
            var num2 = parseFloat(document.getElementById("Number2").value);
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                // result = "Invalid Input";
            } else {
                switch (operation) {
                    case '+':
                        result = num1 + num2;
                        break;
                    case '-':
                        result = num1 - num2;
                        break;
                    case '*':
                        result = num1 * num2;
                        break;
                    case '%':
                        result = num1 % num2;
                        break;
                    default:
                        result = "Error";
                }
            }
            document.getElementById("Result").value = result;
        }
    </script>

    <div class="container mt-4">
        <div class="row mb-2">
            <div class="col-3">
                <input type="text" placeholder="Num1" class="form-control" id="Number1">
            </div>
            <div class="col-3">
                <input type="text" placeholder="Num2" class="form-control" id="Number2">
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-2">
                <button class="btn btn-primary" onclick="calculate('+')">+</button>
            </div>
            <div class="col-2">
                <button class="btn btn-danger" onclick="calculate('-')">-</button>
            </div>
            <div class="col-2">
                <button class="btn btn-success" onclick="calculate('*')">*</button>
            </div>
            <div class="col-2">
                <button class="btn btn-warning" onclick="calculate('%')">%</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <input type="text" placeholder="Result" id="Result" class="form-control" readonly>
            </div>
        </div>
    </div>

</body>

</html>
