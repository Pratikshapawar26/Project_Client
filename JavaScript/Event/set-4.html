<!--Create a dropdown with options of fruits
add on change event and show selected value in strong tag-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <script>
        function Showonefruit(){
            var fruit = document.getElementById("ShowFruit").value;
            // alert(fruit);
            document.getElementById("StrongName").innerText=fruit;
        }
    </script>
    <h1>Fruit List </h1>
    <div class="row">
      <div class="col-3" >
       <select onchange="Showonefruit()" id="ShowFruit" >
        <option>Apple</option>
        <option>Banana</option>
        <option>Grapes</option>
        <option>Mango</option>
        <option>CustredApple</option>
       </select>
       <br>
       <br>
      <strong > Selected Fruit: <span id="StrongName"></span></strong>
      </div>
    </div>
    
</body>
</html>
