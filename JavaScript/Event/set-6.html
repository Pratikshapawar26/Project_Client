<!--ake a three button click on button and show one alert
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<script>
        function ShowAlert(){
            var Alertmsg = document.getElementById("ShowInput").value;
            alert(Alertmsg);
        }
        function ShowAlert(Message){
            alert(Message);

        }
</script>
<body>
    <div class="row">
        <div class="col-3"onclick="ShowAlert('button-2 click')">
            <button class="btn btn-primary" id="ShowInput">Button1</button>
        </div>
        <div class="col-3"onclick="ShowAlert('button-2 click')">
            <button class="btn btn-success">Button2</button>
        </div>
        <div class="col-3"onclick="ShowAlert('Button-3 click')">
            <button class="btn btn-danger" >Button3</button>
        </div>
    </div>
</body>
</html>
