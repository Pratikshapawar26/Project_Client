<!--Create a Object to store Train Ticket information
Fields will be TrainName, TrainNo, NoOfPassinger, From, To, DateOfJourney
Print whole Information in
the p tag like below
➡️ Traine Name: Vidarbah Express
➡️ Traine No: 12135
➡️ No Of Passinger : 3
➡️ From Location: Nagpur
➡️ To Location: Mumbai
➡️ Date Of Journey:
08-04-2023 05.00 PM-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <script>
         function  Informationdisplay() {
             var  Tname  = document.getElementById("txt1").value;
             var t_no =document.getElementById("txt2").value;
             var No_pass = document.getElementById("txt3").value;
             var location = document.getElementById("txt4").value;
             var stop = document.getElementById("txt5").value;
             var DateOfJourney = document.getElementById("txt6").value;
             document.getElementById("TName").innerText = Tname;
             document.getElementById("TNumber").innerText = t_no;
             document.getElementById("TPassangerNo").innerText = No_pass;
             document.getElementById("FromLocation").innerText = location;
             document.getElementById("ToLocation").innerText = stop;
             document.getElementById("Date").innerText = DateOfJourney;


         }

        
    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" placeholder="Traine_Name" id="txt1"class="form-control">
        </div>
        <div class="col-3">
            <input type="text"placeholder="Train_no" id="txt2"class="form-control">
        </div>
        <div class="col-3">
            <input type="text" placeholder="No_of_passenger" id="txt3"class="form-control">
        </div>
        <div class="col-3">
            <input type="text" placeholder="From_Location" id="txt4"class="form-control">
        </div>
        <div class="col-3 mt-4">
            <input type="text" placeholder="To_Location" id="txt5"class="form-control">
        </div>
        <div class="col-3 mt-4">
            <input type="text" placeholder="Date Of Journey" id="txt6" class="form-control">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <button class="btn btn-primary" onclick = "Informationdisplay()">Click</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-4">
            <p > Train_Name : <span id="TName"></span></p>
        </div>
        
        <div class="col-4">
            <p > Name : <span id="TNumber"></span></p>
        </div>
        
        <div class="col-4">
            <p > Passanger_no : <span id="TPassangerNo"></span></p>
        </div>
        
        <div class="col-4">
            <p > From-location : <span id="FromLocation"></span></p>
        </div>
        
        <div class="col-4">
            <p > To-location : <span id="ToLocation"></span></p>
        </div>
        
        <div class="col-4">
            <p > Date of goining : <span id="Date"></span></p>
        </div>
    </div>
</body>
</html>
