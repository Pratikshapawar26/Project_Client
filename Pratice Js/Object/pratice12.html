<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>

        function savebutton() {
            name = document.getElementById("Text1").value;
            Email_id = document.getElementById("Text2").value;
            Mobile = document.getElementById("Text3").value;
            City_name = document.getElementById("Text4").value;
            if (name.trim() !== "" && Email_id !== "" && Mobile !== "" && City_name !== "") {
                // var name, Email_id, Mobile, City_name;
                name = document.getElementById("Text1").value;
                Email_id = document.getElementById("Text2").value;
                Mobile = document.getElementById("Text3").value;
                City_name = document.getElementById("Text4").value;
                // alert("Save Details");
                debugger;
            }
            else {
                alert("show number");
            }

        }
        function Print() {
            document.getElementById("SpanName").innerText = name;
            document.getElementById("Spanemail").innerText = Email_id;

        }
        // debugger;
    </script>
    <div class="row ">
        <div class="col-3">
            <input type="text" placeholder="Name" id="Text1" class="form-control">
        </div>
        <div class="col-3 ">
            <input type="text" placeholder="Email" id="Text2">
        </div>
        <div class="col-3">
            <input type="text" placeholder="Mobile_No" id="Text3">
        </div>
        <div class="col-3">
            <input type="text" placeholder="City" id="Text4">
        </div>
    </div>
    <div class="row ">
        <div class="col-3 ">
            <button class="btn btn-primary" onclick="savebutton()">Save the Deatils</button>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" onclick="Print()">Enter Details</button>
        </div>

    </div>
    <div class="row">
        <div class="col-3">
            <span> Name : <span id="SpanName"> </span></span>
        </div>
        <div class="col-3">
            <span>Email_id : <span id="Spanemail"> </span></span>

        </div>
    </div>
</body>
