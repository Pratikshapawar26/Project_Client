<!--Create a Object to store Train Ticket information
Fields will be TrainName, TrainNo, NoOfPassinger, From, To, DateOfJourney
Print whole Information in
the p tag like below
➡️ Traine Name: Vidarbah Express
➡️ Traine No: 12135
➡️ No Of Passinger : 3
➡️ From Location: Nagpur
➡️ To Location: Mumbai
➡️ Date Of Journey:
08-04-2023 05.00 PM-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        var Ticket_Information = {
            Traine_Name: "Vidarbah Express",
            Traine_No: 12135,
            No_Of_Passinger: 3,
            From_Location: "Nagpur",
            To_Location: "Mumbai",
            Date_Of_Journey: "29-Aug-20225",

        }
        function Information(){
            document.getElementById("Txy1").innerHTML=`<pre>${JSON.stringify(Ticket_Information , null ,2)}</pre>`;
        }
    </script>
</body>
 <div class="row">
    <div class="col-3">
        <button class="btn btn-primary" onclick="Information()">Display All Information</button>
    </div>
 </div>
 <div class="row">
    <div class="col-3">
        <p id="Txy1" class="form-control"></p>
    </div>
 </div>

</html>
