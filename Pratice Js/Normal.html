<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <script>
        function CheckNum(){
            let num1 = parseInt(document.getElementById("NumPrint").value);
            let num2 =parseInt(document.getElementById("Number").value);
            let Selectnum = num1+num2;
            document.getElementById("SelectEd").innerText = `addition Number : ${Selectnum}` ;
        }
    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" id="NumPrint" placeholder="Num1" class="from-control">

        </div>
        <div class="col-3">
            <input type="text" id ="Number" placeholder="Num2" class="from-control">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-3">
            <button class="btn btn-success" onclick="CheckNum()">Click The Button</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <p id="SelectEd"></p>
        </div>
    </div>
</body>
</html>
