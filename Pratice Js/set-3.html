<!--Create 1 dropdown with Caste Options and One Other Option
On dropdown Change if Other is selected show other textbox else hide-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        function Dropdown(){
          var SelectOption  = document.getElementById("SelectOption");
          var OtherCastSelect = document.getElementById("OtherCastSelect")
          if(SelectOption.value==="Other"){
            OtherCastSelect.style.display="block";
          }
          else{
            OtherCastSelect.style.display ="none"
          }
        }
    </script>
    <div class="row">
        <div class="col-3">
            <select name="" id="SelectOption" onchange="Dropdown()">
                <option>OBC</option>
                <option>SC-ENT</option>
                <option>OPEN</option>
                <option>Sudra</option>
                <option>Other</option>
            </select>
        </div>
    </div>
    <div class="row mt-4" id="OtherCastSelect" style="display: none;">
        <div class="col-4">
            <input class="From-control" type="text"id="TextSelect" placeholder="Enter Other Cast" >

        </div>
    </div>
        
</body>

</html>
