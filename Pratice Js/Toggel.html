<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <button id="ToggleBtn">Toggle Colour Change</button>
        </div>
    </div>
    <script>
        var Class12 = document.getElementById("ToggleBtn");
        var isBlue = false;

        Class12.addEventListener("click",function () {
            if (isBlue) {
                document.body.style.backgroundColor = "white";
            }
            else {
                document.body.style.backgroundColor = "blue"; // Use lowercase "blue"
            }
            isBlue = !isBlue;
        });
    </script>
  
</body>

</html>
