<!-- Create a state list array
Sort it using a button
Display the sorted array -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        var number = [17, 2, 14, 8, 10, 12];
        function sortarray() {
            number.sort(function (a,b){
                return a-b
            });
            // number.sort();
            document.getElementById("Demo").innerText = number;
        }
        // var num = [23, 45, 34, 67, 19];
        // number1 = num.sort();
        // console.log(number1); 19, 23, 34, 45, 67
    </script>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-success mt-4 broder" onclick="sortarray()"> Display Sort Array</button>
        </div>
        <p id="Demo" style="color: brown; font-size: large;" ></p>
    </div>
</body>

</html>
