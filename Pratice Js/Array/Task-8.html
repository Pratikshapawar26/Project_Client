<!-- Create a function to check if two passed parameters are the same (different data types) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function isvalue(a,b){
        if(a===b){
            return "The same value is a and b(Value a and b)";
        }
        else {
            return "The different value is a and b";
        }
     }
     console.log(5,5);
     console.log(isvalue("Hello","Hello"));
     console.log(isvalue("Pawar","Pawar"));
     console.log(isvalue("3",3));
    </script>
</body>
</html>
