<!-- Create an array of Numbers
Implement push, pop, shift, and unshift operations using buttons -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        let CreateNumber = [14,];
        function displaynumber() {
            document.getElementById("arraytxt").innerText = JSON.stringify(CreateNumber);
            // document.getElementById("arraytxt").innerText = JSON.stringify(CreateNumber);
        }
        function Pushmethos() {
            let num = document.getElementById("createtxt").value;
            if (num !== "") {
                CreateNumber.push(Number(num));
                displaynumber();
            }
        }
        function Popmethod() {
            CreateNumber.pop();
            displaynumber();
        }
        function Shiftmethod() {
            let num = document.getElementById("createtxt").value;
            if (num !== " ") {
                CreateNumber.shift(Number(num));
                displaynumber();
            }
        }
        function Unshiftmethod() {
            CreateNumber.unshift();
            displaynumber();
        }
        displaynumber();

    </script>
    <div class="row mt-4">
        <div class="col-3">
            <button class="btn btn-primary" onclick="Pushmethos()">PUSH</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <button class="btn btn-success" onclick="Popmethod()">POP</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <button class="btn btn-primary" onclick="Shiftmethod()">SHIFT</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <button class="btn btn-success" onclick="Unshiftmethod()">UNSHIFT</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-3">
            <input type="text" id="createtxt" class="form-control">
        </div>
        <div class="col-3">
            <p id="arraytxt"></p>
        </div>
    </div>

</body>

</html>
