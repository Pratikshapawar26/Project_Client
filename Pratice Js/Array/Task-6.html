<!-- create an array of RollNos 
Add a button to print the length of the array in a strong tag -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <script>
       let lenNumber =[12,34,44,21,59,81,32,20];
       function DisplayResult(){
        let num = document.getElementById("Lengthno").innerText =lenNumber.length;
        document.getElementById("Lengthno").innerText=lenNumber;
       }
    </script>
    <button class="btn btn-primary" onclick="DisplayResult()">Display Result</button>
    <p >Total Number : <strong id="Lengthno"></strong></p>
</body>
</html>
