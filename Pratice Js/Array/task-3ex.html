
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h3>Student List</h3>

    <div class="mb-3">
        <input type="text" id="studentName" placeholder="Enter student name" class="form-control w-50 d-inline">
        <button onclick="addStudent()" class="btn btn-success">Add Student</button>
    </div>

    <h5>Current List:</h5>
    <ul id="studentList" class="list-group w-50"></ul>

    <script>
        let StudentList = [];

        function addStudent() {
            const name = document.getElementById("studentName").value;
            if (name.trim() !== "") {
                StudentList.push(name);
                displayList();
                document.getElementById("studentName").value = ""; // Clear input
            } else {
                alert("Please enter a valid name.");
            }
        }

        function displayList() {
            const list = document.getElementById("studentList");
            list.innerHTML = ""; // clear old list

            StudentList.forEach(function(student) {
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.textContent = student;
                list.appendChild(li);
            });
        }
    </script>
</body>
</html>
