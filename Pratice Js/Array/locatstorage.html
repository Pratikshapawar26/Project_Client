<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
   
    <div class="row">
        <div class="col-3">
            <input type="text" placeholder="Enter name" id="txtname"  class="from-control">
        </div>
        <div class="col-3">
            <input type="text" placeholder="Enter Mobule.no" id="Txtmobile" class="from-control">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary mt-4" onclick="Display()">Show result</button>
        </div>
        <div class="col-3">
            <button onclick="Btnclick()"> clear</button>
        </div>
    </div>
    <script>
        var name = " " ;
        var contactNo  = "" ;
        document.getElementById("txtname").value = localStorage.getItem("Stud");
        document.getElementById("Txtmobile").value = localStorage.getItem("studmobile");
        function Display(){
            debugger;
            name = document.getElementById("txtname").value ;
            contactNo = document.getElementById("Txtmobile").value;  
            localStorage.setItem('Stud',name);
            localStorage.setItem('studmobile',contactNo); 

            sessionStorage.setItem('Stud',name);
            sessionStorage.setItem('studmobile',contactNo);

        }
        function Btnclick(){
            localStorage.clear();
        }
    </script>
</body>
</html>
