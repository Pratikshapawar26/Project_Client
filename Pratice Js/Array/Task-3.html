<!-- Create an array of StudentList
Add functionality to push an entered student name into the array using a button -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    
    <div class="row">
        <div class="col-4">
      <button class="btn btn-success" onclick="displayList()">Display Student List</button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <p id="Txt1"></p>
        </div>
    </div>
    <script>
       
        function displayList(){
            let studentList = ["Pratiksha","Shubhangi","Pradnya","Komal","Shital"]
            studentList.push("Shubham");
            // alert(studentList);
            debugger;
            document.getElementById("Txt1").innerText=studentList;
        }
        // .join (" ,")
        
    </script>
</body>
</html>
