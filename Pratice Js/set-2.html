<!--Create 3 textbox to provide integer values
cerate a button - check max number
on click of button - find max numbers and print it in p tag-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>
    <script>
        function CheckNum() {
            //find max number
            let num1 =parseInt(document.getElementById("Txt1").value);
            let num2 = parseInt(document.getElementById("Txt2").value);
            let num3 = parseInt (document.getElementById("Txt3").value);
            let MaxNum ; 
            if (num1 > num2 ) {
                // alert("num1 is greater");
                // MaxNum = "num1 (" +num1+") greater than num1 ";
                MaxNum = "greater than Number : " + num1;
            }
            else if (num2 > num3) {
                // alert("Num2 is greater");
                // MaxNum = "num2("+num2+") Greater than num2";
                MaxNum = "greater than Number : " + num2;
            }
            else {
                // alert("Num3 is greater");
                // MaxNum = "num3 (" +num3 + ")greater Than num3";
                MaxNum = "greater than Number : " + num3;


            }
            document.getElementById("Result").innerText=MaxNum;
            // document.getElementById("Result").innerHTML = "Hello";
           

        }

    </script>
    <div class="row">
        <div class="col-3">
            <input type="text" id="Txt1" placeholder="num1">
        </div>
        <div class="col-3">
            <input type="text" id="Txt2" placeholder="num2">
        </div>
        <div class="col-3">
            <input type="text" id="Txt3" placeholder="num3">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary" onclick="CheckNum()">Check Max Number</button>
        </div>
       <p id="Result"></p>
    </div>

</body>

</html>
