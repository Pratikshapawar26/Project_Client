<!-- Create 2 array of integers
Get sum of both numbers from array and print it in storng tag.
Example : 
let arr_1 = [3,5,22,5,7,2,45,75,89]; 
 253
let arr_2 = [9,2,42,55,71,22,4,5,90]; 
 300 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

 </head>
 <body>
    <script>
        function SumTwoArray(){
            let arr1 = [3,5,22,5,7,2,45,75,89];
            let arr2 =  [9,2,42,55,71,22,4,5,90]; 
            debugger;
            const addproduct = (arr1=[],arr2=[]) =>{
                let sum=0 ;
                for(let i=0 ;i< arr1.length;i++){
                    const product = arr1[i] + arr2[i];
                    sum += product
                };
                return sum;
            };
            document.getElementById("Display").innerText=addproduct(arr1,arr2);
        }
    </script>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-success" onclick="SumTwoArray()">Addition Two Array</button>
        </div>
        <div class="col-3">
            <p> Sum of Array 1 and Array 2: <strong id="Display"></strong></p>
        </div>
    </div>
 </body>
 </html>
