<!-- Create an array of City Name and a droddown
Now Using for Loop add dynamic options to a dropdwon in reverse order -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <h1>City Name and use DropDown</h1>
    <div class="row">
        <div class="col-3">
            <select name="" id="Dropdownlist"></select>
        </div>
    </div>
    <script>
        let Cities = ["Pune","Nagpur","Delhi","Solapur","Kholapur"];

        let createdropdown = document.getElementById("Dropdownlist");
        debugger;
        // for(let i = Cities.length-1 ;i>=0;i--){
            for(let i=0 ; i<Cities.length;i++){
            let option = document.createElement("option");
            option.value = Cities[i];
            option.text = Cities[i];
            createdropdown.appendChild(option);
        }
    </script>
