<!--Create 2 array of integers
Get sum of both numbers from array and print it in storng tag.
Example : 
let arr_1 = [3,5,22,5,7,2,45,75,89]; 
 253
let arr_2 = [9,2,42,55,71,22,4,5,90]; 
 300 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

 </head>
 <body>
    <div class="row">
        <div class="col-3">
            <button class="btn btn-success" onclick="Displayadd()">Addition </button>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <p> Addition of arr1 and arr2 :<strong id="Demo1"></strong></p>
        </div>
    </div>
    <script>
         let arr_1 = [3,5,22,5,7,2,45,75,89];
                let arr_2 = [9,2,42,55,71,22,4,5,90]; 
                
             function Displayadd(){
                let sum1 = 0;
                let sum2 =0;
                debugger;
                for(let i=0;i<arr_1.length;i++){
                    sum1 +=arr_1[i];
                }
                for(let j=0;j<arr_2.length;j++){
                    sum2+=arr_2[j];
                }
                let total = sum1+sum2;
                document.getElementById("Demo1").textContent=total;
             }
    </script>
 </body>
 </html>
