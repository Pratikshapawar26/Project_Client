<script>
   function Tabledisplay()
    {
     let num1 = document.getElementById("text1").value;
     let display = '';
      for(let i =1;i<=10; i++){
      display+=  `${num1 * i } <br>` ;
    // display += `${num1} Ã— ${i} = ${num1 * i}<br>`;
    }
    document.getElementById("result").innerHTML = display;
}
</script>
