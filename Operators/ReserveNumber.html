<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <script>
         function reserveNum(num){
           const isnegative = num < 0;
           const reserved =parseInt(Math.abs(num).toString().split("").reverse().join(""));
           return isnegative ? - reserved:reserved;
         }
         console.log(reserveNum(234));
         console.log(reserveNum(-908));
       
</script>

        
    
</body>
</html>
