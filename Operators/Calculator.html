    <h3>Calculator create</h3>
    <script>
       function getnumber(){
       let num1 = parseFloat(document.getElementById("txt1").value);
       let num2 =  parseFloat(document.getElementById("txt2").value);
       if(isNaN(num1)||isNaN(num2)){

        alert("please enter number")
        return null

       }
       return {num1,num2}
         
       }
       debugger;
    function Addition(){
       let number= getnumber();
       if(number){
        let result = number.num1 +number.num2;
        document.getElementById("final_ans").value=result;
       }
    }
    function Substraction(){
       let number= getnumber();
       if(number){
        let result = number.num1 - number.num2;
        document.getElementById("final_ans").value=result;
       }
    }
    function Multiplaction(){
       let number= getnumber();
       if(number){
        let result = number.num1*number.num2;
        document.getElementById("final_ans").value=result;
       }
    }
    function Division(){
       let number= getnumber();
       if(number){
        if(number.num2===0){
            alert("can not zero divide")
            return;
        }
        let result = number.num1 /number.num2;
        document.getElementById("final_ans").value=result;
       }
    }

    </script>


<div class="row">
    <div class="col-4 mt-4">
      <input type="text" id="txt1" placeholder="num1">
    </div>
    <div class="col-4 mt-4">
        <input type="text" id="txt2" placeholder="num2">
      </div>
</div>
<div class="row">
    <div class="col-3 mt-4">
        <button class="btn btn-primary" onclick="Addition()">Addition(+)</button>
    </div>
    <div class="col-3 mt-4">

    <div class="col-3 mt-4">

    </div>
    <div class="col-3 mt-4">
        <button class="btn btn-primary" onclick="Division()">Divisionn(/)</button>
    </div>
</div>
<div class="row">

        <label for="">Final Ans:</label>
        <input type="text" id="final_ans">
    </div>
</div>
