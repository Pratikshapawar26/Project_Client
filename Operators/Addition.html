<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>
    <h3>Addition Of Two Number</h3>
    <script>
        function Showmessage(){
            debugger;
          let num1 = document.getElementById("Test1").value;
          let num2 = document.getElementById("Test2").value;
           // num3 = parseInt(num1+num2);
         let  num3 = parseInt(num1) + parseInt(num2);
   
        //    alert("Addition Of Two Number :"+ num3);
           document.getElementById("final_Ans").value=num3;
        }
   </script>
    <div class="row">
        <div class="col-4">
            <input type="text" id="Test1" placeholder="Enter a number ">
        </div>
        <div class="col-4">
            <input type="text" id="Test2" placeholder="Enter a Second Number">
        </div>

        <div class="col-4">
            <button onclick="Showmessage()" class="btn btn-primary">Display</button>
        </div>
        
    </div>
    <div class="row">
        <div class="col-3">
            <input type="text" id="final_Ans" placeholder="Final ans">
        </div>
    </div>
    

</body>
</html>
